<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>calculator with JavaScript</title>
</head>

<body>
    <main>
        <!-- debut exerciice 1

    1. **Calculatrice simple :**
   Créez une calculatrice qui peut effectuer des opérations de base telles que l'addition,
    la soustraction, la multiplication et la division. Vous pouvez créer une interface utilisateur
     simple en HTML et utiliser JavaScript pour effectuer les calculs. -->

        <section class="exo1 section">
            <div class="container">
                <div class="exo1_content content">

                    <h1>Calculatrice</h1>

                    <form id="calculatrice-form" class="calculatrice-form form" action="" method="post">
                        <div id="zone-de-resultat" class="zone-de-resultat">
                            <div class="label">Resultats:</div>
                            <div id="resultat"></div>
                        </div>

                        <div id="selectOperation" class="champ">
                            <label for="operation">choisissez l'operation a effectuer</label>
                            <div class="message"></div>
                        </div>

                        <div id="premierNombre" class="champ">
                            <label for="nombre1">Entrer le premier Nombre</label>
                            <div class="message"></div>
                        </div>

                        <div id="deuxiemeNombre" class="champ">
                            <label for="nombre2">Entrer le deuxieme nombre</label>
                            <div class="message"></div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- fin exercice 1 -->
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
